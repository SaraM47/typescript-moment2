<!-- index.html -->
<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moment 2 - Att göra-lista</title>
  <link rel="stylesheet" href="src/style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <main>
    <h1> Att göra lista</h1>
    <form id="todoForm">
      <div class="input-wrapper">
        <label for="taskInput" class="visually-hidden">Ny uppgift</label>
        <input type="text" id="taskInput" placeholder="Ny uppgift">
        <label for="prioritySelect" class="visually-hidden">Prioritet</label>
        <select id="prioritySelect">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <button type="submit">Lägg till</button>
    </form>

    <!-- Add a div to display error messages -->
    <div id="errorMessage" style="display: none;"></div>

    <!-- Add a div to display confirmation messages -->
    <div id="confirmationMessage" class="confirmation-message" style="display: none;"></div>

    <ul id="todoList"></ul>
  </main>

    <!-- Template for to-do list items -->
    <template id="todoItemTemplate">
      <li>
        <input type="checkbox" aria-label="Markera som klar">
        <span></span>
        <div class="todo-dates"></div>
        <button class="edit-btn" aria-label="Redigera uppgift">
          <i class="fas fa-edit" aria-hidden="true"></i>
        </button>
        <button class="delete-btn" aria-label="Ta bort uppgift">
          <i class="fas fa-trash-alt" aria-hidden="true"></i>
        </button>
      </li>
    </template>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
